apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mira
  labels:
    app: mira
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mira
    spec:
      serviceAccount: mira
      containers:
      - name: mira
        image: "qlikcore/mira:2.0.0"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9100
        env:
        - name: MIRA_MODE
          value: kubernetes
        - name: MIRA_KUBERNETES_TARGET_NAMESPACE
          value: default
