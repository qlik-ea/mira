version: "3.1"

services:
  mira:
    image: qlikea/mira
    ports:
      - "9100:9100"
    command: --mode swarm
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - mira-integration-test
networks:
  mira-integration-test:
      external: true