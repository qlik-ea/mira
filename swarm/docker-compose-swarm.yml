version: "3.1"

services:
  mira:
    image: qlikea/mira:latest
    ports:
      - "9100:9100"
    environment:
     - MIRA_MODE=swarm
     - MIRA_DISCOVERY_LABEL=qix-engine-dev
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  engine1:
    image: qlikea/engine:12.48.0
    labels:
      qix-engine-dev:
      qix-engine-api-port: "9076"
      qix-engine-metrics-port: "9090"
    deploy:
      replicas: 2
      placement:
        constraints: [node.role == manager]

  engine2:
    image: qlikea/engine:12.48.0
    labels:
      qix-engine-dev:
      qix-engine-api-port: "9076"
      qix-engine-metrics-port: "9090"
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
