version: 2
jobs:

  # Job for build src, run unit & component test and build docker image
  build:
    docker:
      - image: circleci/node:8
    working_directory: ~/mira
    environment:
      DOCKER_REPO: qlikea/mira
    steps:
      - checkout
      - restore_cache:
          key: npm-dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command:
            npm install --quiet
      - run:
          name: Run ESLint
          command:
            npm run lint
      - run:
          name: Run Unit Tests
          command:
            npm run test:unit
      - store_artifacts:
          path: ./coverage
      - run:
          name: Run Component Tests
          command: npm run test:component
      - save_cache:
          key: npm-dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - setup_remote_docker
      - run:
          name: Login to Docker
          command: docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
      - run:
          name: Update version
          command: |
            set -e
            VER=$(node -e "console.log(require('./package.json').version.replace(/-[0-9]+/, '-$CIRCLE_BUILD_NUM'))")
            mkdir -p workspace
            echo "$VER" > workspace/version.txt
            echo "VER=$VER"
            if (echo $VER | egrep -- '-[0-9]+$' 1> /dev/null); then
              npm version $VER --no-git-tag-version
            fi
      - run:
          name: Build Docker image and save to workspace
          command: |
            VER=$(cat workspace/version.txt)
            docker build -t $DOCKER_REPO:$VER .
            docker save $DOCKER_REPO:$VER -o workspace/mira_image.tar
      - run:
          name: Spin up a local setup
          command: |
            # Spin up a local setup with the previously built docker image.
            VER=$(cat workspace/version.txt)
            TAG=:${VER} MIRA_ENGINE_DISCOVERY_REFRESH_RATE=1000 MIRA_ENGINE_HEALTH_REFRESH_RATE=1000 docker-compose up -d
      - run:
          name: Check that services are up and running
          command: |
            set +e

            # Check that Mira is healthy
            MIRA_ID=$(docker ps -aqf "name=mira_mira")
            echo "Mira container id is $MIRA_ID"

            RETRIES=0

            while [[ "$MIRA_STATUS" != "healthy" && $RETRIES -le 30 ]]; do
              MIRA_STATUS=$(docker inspect -f '{{.State.Health.Status}}' "$MIRA_ID")
              echo "Mira status is $MIRA_STATUS"
              sleep 2
              RETRIES=$[$RETRIES+1]
            done

            # Check that Engine is running
            ENGINE_ID=$(docker ps -aqf "name=mira_engine2")
            echo "Engine container id is $ENGINE_ID"

            RETRIES=0

            while [[ "$ENGINE_STATUS" != "running" && $RETRIES -le 30 ]]; do
              ENGINE_STATUS=$(docker inspect -f '{{.State.Status}}' "$ENGINE_ID")
              echo "Engine status is $ENGINE_STATUS"
              sleep 2
              RETRIES=$[$RETRIES+1]
            done

            if [[ "$MIRA_STATUS" != "healthy" || "$ENGINE_STATUS" != "running"  ]]; then
              echo "Services did not start up properly"
              exit 1
            fi
      - run:
          name: Build and execute integration tests
          command: |
            # Find IP address of gateway
            CONTAINER_ID=$(docker ps -aqf "name=mira_mira")
            TEST_HOST=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.Gateway}}{{end}}' "$CONTAINER_ID")
            # Build docker image for test.
            # To be able to interact with services running in a remote docker environment, the tests must be executed from a container in the remote docker as well.
            # For more info see https://circleci.com/docs/2.0/building-docker-images/#separation-of-environments
            docker build --build-arg TEST_HOST="$TEST_HOST" -t test/test-integration -f ./test/integration/Dockerfile .
            # Execute tests
            docker run --rm test/test-integration
      # Persist to workspace so other jobs in the workflow can reuse artifacts
      - persist_to_workspace:
          root: workspace
          paths:
            - version.txt
            - mira_image.tar

  # Job for testing Mira in docker swarm
  swarm:
    machine: true
    working_directory: ~/mira
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Import previously built docker image
          command: docker load < /tmp/workspace/mira_image.tar
      - checkout
      - run:
          name: Login to Docker
          command: docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
      - run:
          name: Spin up core in a local docker swarm
          command: |
            docker swarm init
            # Spin up a local setup with the previously built docker image.
            VER=$(cat /tmp/workspace/version.txt)
            TAG=:${VER} docker stack deploy -c ./examples/swarm/docker-compose-swarm.yml --with-registry-auth mira-swarm
      - run:
          name: Check health of the Mira service
          command: |
            echo "Waiting for Swarm to wake up..."
            SWARM_IS_DOWN="true"

            while [ "$SWARM_IS_DOWN" == "true" ]; do
              SWARM_IS_DOWN=$(curl http://localhost:9100/v1/health -s -f -o /dev/null || echo "true")
              sleep 1
            done

            echo "Mira is up and running!"
      - run:
          name: Remove deployment and leave swarm
          command: |
            docker stack rm mira-swarm
            docker swarm leave --force

  # Job for testing Mira in kubernetes
  kubernetes:
    machine: true
    environment:
      CHANGE_MINIKUBE_NONE_USER: true
      DOCKER_REPO: qlikea/mira
    working_directory: ~/mira
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Import previously built docker image
          command: docker load < /tmp/workspace/mira_image.tar
      - checkout
      - run:
          name: Install Kubectl
          command: |
            curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/v1.7.0/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
      - run:
          name: Install Minikube
          command: |
            curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 && chmod +x minikube && sudo mv minikube /usr/local/bin/
      - run:
          name: Start Minikube
          command: |
            sudo minikube start --vm-driver=none --kubernetes-version=v1.7.0
            sudo minikube update-context
            sleep 10
      - run:
          name: Add docker credentials as kubernetes secret
          command: sudo kubectl create secret docker-registry dockerhub --docker-username=$DOCKER_USER --docker-password=$DOCKER_PASSWORD --docker-email=$DOCKER_EMAIL
      - run:
          name: Kubernetes plain mira
          command: |
            VER=$(cat /tmp/workspace/version.txt)
            sudo kubectl create -f ./examples/kubernetes/
            sudo kubectl set image deployment/mira mira="$DOCKER_REPO:$VER"
      - run:
          name: Check health of services
          command: |
            # Check mira health
            MIRA_URL=$(sudo minikube service mira --url)
            curl -fs "$MIRA_URL/v1/health"
      - run:
          name: Kubernetes delete mira
          command: sudo kubectl delete -f ./examples/kubernetes/

  # Job for testing Mira in dns mode
  dns:
    machine: true
    environment:
      DOCKER_REPO: qlikea/mira
    working_directory: ~/mira
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Import previously built docker image
          command: docker load < /tmp/workspace/mira_image.tar
      - checkout
      - run:
          name: Login to Docker
          command: docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
      - run:
          name: Spin up core in a local docker swarm
          command: |
            docker swarm init
            # Spin up a local setup with the previously built docker image.
            VER=$(cat /tmp/workspace/version.txt)
            TAG=:${VER} docker stack deploy -c ./examples/dns/docker-compose-dns.yml --with-registry-auth mira-dns
      - run:
          name: Check health of the Mira service
          command: |
            echo "Waiting for Swarm to wake up..."
            SWARM_IS_DOWN="true"
            RETRIES=0
            while (( SWARM_IS_DOWN == "true" && RETRIES != 30 )); do
              SWARM_IS_DOWN=$(curl http://localhost:9100/v1/health -s -f -o /dev/null || echo "true")
              sleep 2
              RETRIES=$((RETRIES + 1 ))
            done

            if [ "$SWARM_IS_DOWN" == "true" ]; then
              echo "Mira service did not start"
              exit 1
            fi

            echo "Mira is up and running!"
      - run:
          name: Verify number of engines found
          command: |
            set +e
            # Check that Mira returns correct number of qix engines
            RETRIES=0
            while (( NBR_ENGINES != "2" && RETRIES != 10 )); do
              NBR_ENGINES=$(curl "http://localhost:9100/v1/engines" | grep -o \"metricsPort\" | wc -w)
              echo "Mira returned $NBR_ENGINES qix engines"
              sleep 2
              RETRIES=$((RETRIES + 1 ))
            done

            if [ "$NBR_ENGINES" != "2" ]; then
              echo "Incorrect number of qix engines found"
              exit 1
            fi

  # Job for publishing Docker image to Docker hub
  publish:
    docker:
    - image: circleci/node:8
    working_directory: ~/mira
    environment:
      DOCKER_REPO: qlikea/mira
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - setup_remote_docker
      - run:
          name: Import previously built docker image
          command: docker load < /tmp/workspace/mira_image.tar
      - run:
          name: Login to Docker
          command: docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
      - run:
          name: Push image to Docker Hub
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              VER=$(cat /tmp/workspace/version.txt)
              docker tag $DOCKER_REPO:$VER $DOCKER_REPO:latest
            fi
            docker push $DOCKER_REPO

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build
      - swarm:
          requires:
            - build
      - kubernetes:
          requires:
            - build
      - dns:
          requires:
            - build
      - publish:
          requires:
            - build
            - swarm
            - kubernetes
            - dns
